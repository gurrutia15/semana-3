<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container w-50">
      <h2 class="text-center mt-4 mb-4">Formulario de contacto</h2>
      <div class="row mx-auto">
        <div class="col-12 needs-validation">
          <label for="inputEmail4" class="form-label">NOMBRE</label>
          <input
            type="text"
            class="form-control"
            aria-label="First name"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label mt-3"
            >CORREO ELECTRÓNICO</label
          >
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-12">
          <p class="mt-3">Cómo me encontraste:</p>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">GITHUB</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">LINKEDIN</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
          />
          <label class="form-check-label" for="inlineRadio3">REFERIDO</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">OTRO</label>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"></label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
            placeholder="Escribe otra opción"
          ></textarea>
        </div>

        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </div>
    </div> 
 
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
